{% extends "base.html" %}

{% block content %}
  <h2>Delete Blog Post</h2>
  <h2>{{ post.subject.content }} </h2>
  
  <article>{{ post.subject | safe }}</article>
  <article>{{ post.content | safe }}</article>
  <br>
  <form method="post">
    <label>
      Are you sure you want to delete this post?
      <input type="submit">
    </label> 
  </form>
  <p>Wish to cancel delete?<a href="/blog"> Back to blog</a></p>
  
{% endblock %}
