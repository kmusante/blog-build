{% extends "base.html" %}

{% block content %}
    <h2>Edit post</h2>
    <form method="post" role="form">
    <input type="hidden" id="post_id" name="post_id" value="{{post_id}}">
            
    <label for="subject">Subject:</label>
    <input type="text" class="form-control" id="subject" name="subject" value="{{subject}}">
    
    <label for="content">Post Content:</label>
    <textarea id="content" name="content" value="{{content}}" rows="10">{{content}}</textarea>
            </div>
           
    {% if error %}
    
           {{error}}
    {% endif %}

    <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <p>Wish to go cancel your edit?<a href="/blog"> Back to blog</a></p>
{% endblock %}
