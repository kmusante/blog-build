
{% extends "base.html" %}

{% block content %}
  <h2>Update Comment</h2>

    <form method="post">
      <label>
        <div>comment on {{subject}}</div>
        <p>{{content}}</p>
        <textarea name="comment">{{comment}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
    <p>Back to blog? <a href="/blog">Click here to return to Blog</a></p>
    
{% endblock %}
